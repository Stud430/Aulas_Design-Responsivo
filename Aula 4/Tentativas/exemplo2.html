
<!DOCTYPE html>

<body>

	<section>
		<form action="#" method="POST">
			<fieldset>
				<div class="container">
					<input type="text" required name="name" autofocus>
					<label>Nome</label>
				</div>

				<div class="container">
					<input type="text" required name="sobrenome" autofocus>
					<label>Sobrenome</label>
				</div>
			</fieldset>	

			<fieldset>
				<div class="container">
					<input type="email" required name="email">
					<label>E-mail</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="password" required name="password">
					<label>Senha</label>
				</div>

				<div class="container">
					<input type="password" required name="confirm">
					<label>Confirmar senha</label>
				</div>
			</fieldset>

			<fieldset>
				<button name="submit">Criar conta</button>
			</fieldset>

		</form>	
	</section>

</body>
