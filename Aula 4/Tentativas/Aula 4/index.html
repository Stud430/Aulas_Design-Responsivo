<!DOCTYPE html>
<html>
<head>
	<title> Aula 4 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="aula4.css">


</head>


<body>

 <section>
 	<form action="#" method="POST">
 		<fieldset>
 			<div class="container">
 				<input type="text" name="nome" required autofocus>
 				<label>Nome</label>
 			</div>

 			<div class="container">
 				<input type="text" name="sobrenome" required autofocus>
 				<label>Sobrenome</label>
 			</div>
 		</fieldset>

<fieldset>
 			<div class="container">
 				<input type="email" name="email" required autofocus>
 				<label>E-mail</label>
 			</div>
</fieldset>

<fieldset>
 			<div class="container">
 				<input type="password" name="password" required autofocus>
 				<label>Senha</label>
 			</div>

 			<div class="container">
 				<input type="password" name="confirm" required autofocus>
 				<label>Confirmar Senha</label>
 			</div>
 	</fieldset>

 	<fieldset>
 			<button name="submit">Criar Conta</button>
 	</fieldset>
 	
 	</form>
 </section>

</body>




</html>
